<!DOCTYPE html>
<html>
<head>
<title>Game</title>
<style>
img{
position:absolute;
}
div {position: absolute;
width:500px;
height: 500px;
}
#rightSide{
left: 500px;
border-left: 1px solid black;
}

</style>
</head>
<body id="theBody" onload="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide"></div>
<div id="rightSide"></div>
<script>
var theLeftSide = document.getElementById("leftSide");

var theRightSide = document.getElementById("rightSide");

var numberOfFaces= 2;

function generateFaces(){
for(var i=0; i<numberOfFaces;i++){
var newFace = document.createElement("img");
newFace.src ='http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png'
var x = Math.floor(Math.random()*400);
var y = Math.floor(Math.random()*400);
newFace.style.top = x +"px";
newFace.style.left = y +"px";
theLeftSide.appendChild(newFace);
}
var clone_node=theLeftSide.cloneNode(true);
clone_node.removeChild(clone_node.lastChild);
theRightSide.appendChild(clone_node);


theLeftSide.lastChild.onclick = function nextLevel(event){
event.stopPropagation();
while (theLeftSide.firstChild){
theLeftSide.removeChild(theLeftSide.firstChild);
}
while (theRightSide.firstChild){
theRightSide.removeChild(theRightSide.firstChild);
}
numberOfFaces += 2;
generateFaces();
}

var theBody = document.getElementsByTagName("body")[0];
theBody.onclick = function gameOver(){
alert("Game Over!");
theBody.onclick = null;
theLeftSide.lastChild.onclick = null;
}
}

</script>
</body>
</html>
